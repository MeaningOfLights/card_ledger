services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: card_ledger
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d card_ledger"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: src/CardLedger.Api/Dockerfile
    environment:
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__Postgres: Host=db;Port=5432;Database=card_ledger;Username=postgres;Password=postgres
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  client:
    build:
      context: src/CardLedger.Client
      dockerfile: Dockerfile
    environment:
      VITE_API_BASE_URL: http://localhost:8080
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  db-data:
